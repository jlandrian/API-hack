<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Top Tracks by artist</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="intro">Get an artist's top ten tracks by country using <img src="" /> </div>
	<div class="container">
		<div>
			<form class="name" onsubmit="return false;">
				<input type="text" placeholder="Enter artist name" name="artist" size="30" autofocus required>
				<input type="submit" value="Submit">
			</form>
			<form class="selector">
				<fieldset>
					<p>
						<label>Select country</label>
						<select class="country">
							<option value="AD">Andorra</option>
							<option value="AR">Argentina</option>
							<option value="AU">Australia</option>
							<option value="AT">Austria</option>
							<option value="BE">Belgium</option>
							<option value="BO">Bolivia</option>
							<option value="BR">Brazil</option>
							<option value="BG">Bulgaria</option>
							<option value="CL">Chile</option>
							<option value="CO">Colombia</option>
							<option value="CR">Costa Rica</option>
							<option value="CY">Cyprus</option>
							<option value="CZ">Czech Republic</option>
							<option value="DK">Denmark</option>
							<option value="DO">Dominican Republic</option>
							<option value="EC">Ecuador</option>
							<option value="SV">El Salvador</option>
							<option value="EE">Estonia</option>
							<option value="FI">Finland</option>
							<option value="FR">France</option>
							<option value="DE">Germany</option>
							<option value="GR">Greece</option>
							<option value="GT">Guatemala</option>
							<option value="HN">Honduras</option>
							<option value="HK">Hong Kong</option>
							<option value="HU">Hungary</option>
							<option value="IS">Iceland</option>
							<option value="IE">Ireland</option>
							<option value="IT">Italy</option>
							<option value="LV">Latvia</option>
							<option value="LI">Liechtenstein</option>
							<option value="LT">Lithuania</option>
							<option value="LU">Luxembourg</option>
							<option value="MY">Malaysia</option>
							<option value="MT">Malta</option>
							<option value="MX">Mexico</option>
							<option value="MC">Monaco</option>
							<option value="NL">Netherlands</option>
							<option value="NZ">New Zealand</option>
							<option value="NI">Nicaragua</option>
							<option value="NO">Norway</option>
							<option value="PA">Panama</option>
							<option value="PY">Paraguay</option>
							<option value="PE">Peru</option>
							<option value="PH">Philippines</option>
							<option value="PL">Poland</option>
							<option value="PT">Portugal</option>
							<option value="SG">Singapore</option>
							<option value="SK">Slovakia</option>
							<option value="ES">Spain</option>
							<option value="SE">Sweden</option>
							<option value="CH">Switzerland</option>
							<option value="TW">Taiwan, Province of China</option>
							<option value="TR">Turkey</option>
							<option value="GB">United Kingdom</option>
							<option value="US">United States</option>
							<option value="UY">Uruguay</option>
						</select>
				</fieldset>
			</form>
		</div>
		<div class="results">
			<span class="track">One Nine</span>
		<div class="art"><img src="" /></div>
		<div class="preview"><a href="">preview</a></div>
		<div class="link"><a href=""><img src="./images/listen_on_spotify-black.png" /></a></div>
		</div>
	</div>
	
</body>
</html>
